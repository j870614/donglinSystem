<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寺務管理系統</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <link rel="stylesheet" href="../scss/all.css" />
  </head>
  <body>
    <!-- 表頭導覽列 -->
    <nav class="navbar navbar-light bg-white fixed-top">
    </nav>

    <div class="d-flex">
      <!-- 側邊選單 -->
      <div class="collapse show collapse-horizontal" id="sidebar">

      </div>

      <!-- 主要頁面 -->
      <main class="main">
        <button
          class="navbar-toggler my-0 d-none d-lg-inline-block toggle-btn m-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebar"
        >
          <span class="material-icons-outlined fs-1">menu</span>
        </button>

        <div class="container">
          <div class="d-flex justify-content-between m-3">
            <div></div>
            <h2 class="fw-bolder text-center align-self-end">新增公告</h2>
            <img src="../img/2.Logo2.png" alt="" width="60" height="80" />
          </div>

          <form class="row d-flex align-items-center g-3 m-3 postForm">
            <label
              for="datepicker"
              class="fs-3 fw-bolder col-sm-2 col-form-label"
              >公告日期：</label
            >
            <div class="col-3">
              <input
                type="text"
                class="form-control form-control-lg datepicker"
                id="datepicker"
                placeholder="選擇日期"
                aria-label="選擇日期"
              />
            </div>
            
            <fieldset class="col-md-12 g-3 d-flex align-items-center">
              <legend  class="col-sm-2 col-form-label col-form-label-lg fs-3 fw-bolder">公告類別：</legend>
              <div
                class="form-check form-check-inline d-inline-flex align-items-center"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="postOptions"
                  id="post-temple"
                  value="常住公告"
                />
                <label class="form-check-label fs-4 ms-3" for="post-temple"
                  >常住公告</label
                >
              </div>
              <div
                class="form-check form-check-inline d-inline-flex align-items-center ms-4"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="postOptions"
                  id="post-system"
                  value="系統公告"
                />
                <label class="form-check-label fs-4 ms-3" for="post-system"
                  >系統公告</label
                >
              </div>
            </fieldset>

            <div class="row">
              <div class="col-md-3 g-3">
                <select class="form-select form-select-lg ">
                  <option selected>公告性質</option>
                  <option value="執事異動">執事異動</option>
                  <option value="寺務公告">寺務公告</option>
                  <option value="會議記錄">會議記錄</option>
                </select>
              </div>
            </div>

            <div class="col-sm-5 g-3">
              <input type="file" id="actual-btn" hidden>
              <label for="actual-btn" class="btn btn-primary btn-lg ">
                <span class="material-icons-outlined align-middle">cloud_upload</span>
                <span class="align-middle">上傳常住公告電子檔</span>
                </label>
            </div>
            

            <div class="col-12 g-3">
              <label
              for="post-Content"
              class="fs-3 fw-bolder col-sm-2 col-form-label m-0"
              >公告內容：</label>
              <textarea class="form-control" id="post-Content"  rows="5"></textarea>
            </div>

            <div class="row justify-content-center g-3" >
              <div class="col-2">
                <button class="btn btn-primary btn-lg" id="sendPost">發布公告</button>
              </div>
              
            </div>
            
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/createPost.js"></script>
  </body>
</html>
