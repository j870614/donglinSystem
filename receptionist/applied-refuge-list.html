<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <title>寺務管理系統</title>
    <link rel="stylesheet" href="../scss/all.css" />
  </head>
  <body>
    <!-- 表頭導覽列 -->
    <nav class="navbar navbar-light bg-white fixed-top">
      
    </nav>

    <div class="d-flex">
      <!-- 側邊選單 -->
      <div class="collapse show collapse-horizontal" id="sidebar">
        
      </div>

      <!-- 主要頁面 -->
      <main class="main">
        <div class="container">
          <button
            class="navbar-toggler my-0 d-none d-lg-inline-block toggle-btn mt-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebar"
          >
            <span class="material-icons-outlined fs-2">menu</span>
          </button>

          <div class="d-flex justify-content-around mt-3">
            <div></div>
            <h2 class="fw-bolder text-center align-self-end">皈依報名名單</h2>
            <img src="../img/2.Logo2.png" alt="" width="60" height="80" />
          </div>

          <form class="d-flex align-items-center"></form>

          <form class="row row-cols-lg-auto d-flex align-items-center g-3 my-3">

            <div class="col-6 d-flex justify-content-between">
                <input class="form-control " type="text" placeholder="請輸入報名姓名或電話">
            </div>
            
            <button type="button" class="btn  btn-primary">查詢</button>
            
          </form>

          <div class="row">
            <div class="col">
              <table
                class="table table-light table-bordered border-dark border-5 text-center align-middle table-hover"
              >
                <thead>
                  <tr>
                    <th scope="col">報名序號</th>
                    <th scope="col">俗名</th>
                    <th scope="col">性別</th>
                    <th scope="col">電話</th>
                    <th scope="col">出生年月日</th>
                    <th scope="col">狀態</th>
                    <th scope="col">登錄/修改者</th>
                    <th scope="col">登錄/修改日期</th>
                    <th scope="col">修改</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>王大信</td>
                    <td>男</td>
                    <td>0910111222</td>
                    <td>1975/01/01</td>
                    <td><p class="badge bg-primary-tint text-primary m-0 fs-6">新登錄報名</p></td>
                    <td>普甲</td>
                    <td>2022/8/5</td>
                    <td>
                        <a href="#" class="link-dark d-flex align-items-center justify-content-center">
                            <span class="material-icons-outlined">
                                edit
                            </span>
                            <span>修改</span>
                        </a>
                    </td>
                  </tr>

                  <tr>
                    <th scope="row">2</th>
                    <td>王大願</td>
                    <td>女</td>
                    <td>0910111222</td>
                    <td>1975/06/01</td>
                    <td><p class="badge bg-primary-tint text-primary m-0 fs-6">新登錄報名</p></td>
                    <td>普甲</td>
                    <td>2022/8/5</td>
                    <td>
                        <a href="#" class="link-dark d-flex align-items-center justify-content-center">
                            <span class="material-icons-outlined">
                                edit
                            </span>
                            <span>修改</span>
                        </a>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>

          
        </div>
      </main>
    </div>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/all.js"></script>
  </body>
</html>
