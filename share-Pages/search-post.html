<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <title>寺務管理系統</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <link rel="stylesheet" href="../scss/all.css" />
  </head>
  <body>
    <!-- 表頭導覽列 -->
    <nav class="navbar navbar-light bg-white fixed-top">
    </nav>

    <div class="d-flex">
      <!-- 側邊選單 -->
      <div class="collapse show collapse-horizontal" id="sidebar">
        
      </div>

      <!-- 主要頁面 -->
      <main class="main">
        <button
          class="navbar-toggler my-0 d-none d-lg-inline-block toggle-btn m-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebar"
        >
          <span class="material-icons-outlined fs-1">menu</span>
        </button>

        <div class="container">
          <div class="d-flex justify-content-evenly m-3">
            <div></div>
            <h2 class="fw-bolder text-center align-self-end">查詢公告</h2>
            <img src="./img/2.Logo2.png" alt="" width="60" height="80" />
          </div>

          <!-- 年月篩選查詢 -->
          <form class="row align-items-center justify-content-center m-4">
            <div class="col-md-2">
              <select class="form-select form-select-lg">
                <option selected>選擇年份</option>
                <option value="2022">2022</option>
              </select>
            </div>

            <div class="col-md-2">
              <select class="form-select form-select-lg">
                <option selected>選擇月份</option>
                <option value="一月">一月</option>
                <option value="二月">二月</option>
                <option value="三月">三月</option>
              </select>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-lg">查詢</button>
            </div>
          </form>

          <!-- 公告卡片區 -->
          <div class="row justify-content-center">
            <div class="col-7" id="posts">
              <h2 class="fw-bolder">2022年 九月</h2>
              <h3 class="fw-bolder mt-5">常住公告：</h3>
              <div class="card my-3 px-4">
                <div class="card-body">
                  <h4
                    class="card-title text-center fw-bolder my-3 d-flex justify-content-center align-items-center"
                  >
                    <img
                      src="./img/1.Logo1.png"
                      alt=""
                      width="40"
                      height="60"
                      class="me-3"
                    />
                    彌陀之家東林寺公告
                  </h4>
                  <span class="badge bg-primary-tint text-primary px-3 py-2 my-2 fs-5">執事異動</span>
                  <p class="card-text fs-5">普某師：擔任知客師</p>
                  <p class="card-text fs-5">普甲師：調任台北念佛會指導法師</p>
                  <a href="#" class="btn btn-primary">
                    <span class="material-icons-outlined align-middle"
                      >find_in_page</span
                    >
                    <span class="align-middle">查看公告影本圖檔</span>
                  </a>
                  <p class="card-text text-center fs-5 fw-bolder p-3">
                    2022年9月27日
                  </p>
                </div>
              </div>

              <h3 class="fw-bolder mt-5">系統公告：</h3>
              <div class="card my-3 px-4">
                <div class="card-body">
                  <h4 class="card-title text-center fw-bolder my-3 pb-3 d-flex justify-content-center align-items-center">
                    <img
                      src="img/1.Logo1.png"
                      alt=""
                      width="40"
                      height="60"
                      class="me-3"
                    />
                    系統公告
                  </h4>
                  <span class="badge bg-secondary-tint text-secondary px-3 py-2 my-2 fs-5">系統維護</span>
                  <p class="card-text fs-5">2022年9月30日 21：00-22：00</p>
                  <p class="card-text fs-5">
                    進行系統更新及維護，維護時段系統暫時無法登入使用。
                  </p>
                  <p class="card-text text-center fs-5 fw-bolder p-3">
                    2022年9月27日
                  </p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/search-post.js"></script>
  </body>
</html>
